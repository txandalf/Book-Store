{% extends "base.html" %}
{% block title %}Géneros{% endblock %}
{% block content %}

  <style>
    .list-group-item:hover{
      background-color: #333333;
      color: #f1f1f1f1;
    }
  </style>

  <div class="container py-4">
    <div class="row">
      <div class="col-md-2">
        <a role="button" class="btn btn-secondary" href="{{url_for('generos_new')}}">Nuevo Género</a>
      </div>
        <div class="col-md-2">
          <div class="list-group">
            <button type="button" style="color: #f1f1f1f1;" class="bg-dark list-group-item list-group-item-action">
              Géneros
            </button>
            {% for gen in generos %}
              <a role="button" href="{{url_for('inicio', id=gen.id)}}"
              class="list-group-item list-group-item-action btn btn-dark">{{gen.nombre}}</a>
              {% endfor %}
          </div>
      </div>
      <div class="col-md-2">
        <div class="list-group">
          <button type="button" style="color: #f1f1f1f1;" class="bg-dark list-group-item list-group-item-action">
            Opciones
          </button>
          {% for gen in generos %}
            <a role="button" href="{{url_for('generos_edit', id=gen.id)}}"
            class="list-group-item list-group-item-action btn btn-dark"><i class="fas fa-edit"></i> Editar</a>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-2">
        <div class="list-group">
          <button type="button" style="color: #f1f1f1f1;" class="bg-dark list-group-item list-group-item-action">
            Opciones
          </button>
          {% for gen in generos %}
            <a role="button" href="{{url_for('generos_delete', id=gen.id)}}"
            class="list-group-item list-group-item-action btn btn-dark"><i class="fas fa-trash-alt"></i> Eliminar</a>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
